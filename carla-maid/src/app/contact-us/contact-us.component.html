      <h1>{{ 'contact.title' | translate }}</h1>
      <p>{{ 'contact.subheading' | translate }}</p>
    </header>
  

    <!-- Contact Form -->
    <section class="contact-form flex">

        <img src="assets/images/contact-us.png"  alt="contact-us">

        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="primary-form">
          <!-- Name Input -->
          <!-- <label for="name">{{ 'contact.form.name' | translate }}</label> -->
          <input
            type="text"
            id="name"
            name="name"
            placeholder="{{ 'contact.form.name' | translate }}"
            [(ngModel)]="formData.name"
            required
          />
      
          <!-- Email Input -->
          <!-- <label for="email">{{ 'contact.form.email' | translate }}</label> -->
          <input
            type="email"
            id="email"
            name="email"
            placeholder="{{ 'contact.form.email' | translate }}"
            [(ngModel)]="formData.email"
            required
          />
      
          <!-- Phone Input -->
          <!-- <label for="phone">{{ 'contact.form.phone' | translate }}</label> -->
        <div class="phone-number">
            <span>
                +974
            </span>
            <input
              type="number"
              id="phone"
              name="phone"
              placeholder="{{ 'contact.form.phone' | translate }}"
              [(ngModel)]="formData.phone"
            />
        </div>
          <!-- Message Input -->
          <!-- <label for="message">{{ 'contact.form.message' | translate }}</label> -->
          <textarea
            id="message"
            name="message"
            placeholder="{{ 'contact.form.message' | translate }}"
            [(ngModel)]="formData.message"
            [class.default-text]="isDefaultMessage()"
            required
          ></textarea>
            
          @if(sent) {
              <div class="warn warn-success">
                <p>
                    {{ 'shared.contactYouSoon' | translate }}
                </p>
              </div>
          }
          <!-- Submit Button -->
          <button type="submit" [disabled]="contactForm.invalid" class="btn-secondary">
            {{ 'shared.contactUs' | translate }}
          </button>
        </form>
      </section>

      
  
    <!-- Contact Info Section -->
    <section class="contact-info">
        @for (contact of contacts; track $index) {
            <div class="contacts">
                <span [innerHTML]="contact.icon">
                </span>
                <h2>{{contact.title}}</h2>
                <p>{{contact.info}}</p>
              </div>
        }
     
    </section>
  
    <!-- Map -->
    
  </div>
