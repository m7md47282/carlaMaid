<header [ngClass]="{'ar': direction() == 'rtl'}">
  <nav class="nav">
    <p-menubar [model]="items" [dir]="direction()" >
      <ng-template pTemplate="start">
        <div class="logo">
          @if( getLang() == 'en'){
            <img src="../../assets/images/carla-en.png" alt="logo">
          }@else {
            <img src="../../assets/images/carla-ar.png" alt="logo-ar">
          }
        
         
        </div>
      </ng-template>
      <ng-template pTemplate="item" let-item let-root="root">
        <a *ngIf="item.link" pRipple [routerLink]="item.link" class="flex align-items-center p-menuitem-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <span *ngIf="item.items && item.items.length" class="pi pi-angle-down ml-auto"></span>
        </a>
        <a *ngIf="!item.link" pRipple class="flex align-items-center p-menuitem-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <span *ngIf="item.items && item.items.length" class="pi pi-angle-down ml-auto"></span>
        </a>
      </ng-template>
      <ng-template pTemplate="end">
        <div class="flex gap-10 items-center">
          <span routerLink="/contact-us" class="clickable">{{'shared.contactUs' | translate}}</span>
          <button class="translation-button" (click)="switchLanguage()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="Navigation / Globe">
              <path id="Vector" d="M3 12H8M3 12C3 16.9706 7.02944 21 12 21M3 12C3 7.02944 7.02944 3 12 3M8 12H16M8 12C8 16.9706 9.79086 21 12 21M8 12C8 7.02944 9.79086 3 12 3M16 12H21M16 12C16 7.02944 14.2091 3 12 3M16 12C16 16.9706 14.2091 21 12 21M21 12C21 7.02944 16.9706 3 12 3M21 12C21 16.9706 16.9706 21 12 21" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </g>
              </svg>
              
            <span>
              {{ getLang() === 'en' ? 'العربية' : 'English' }}
            </span>
          </button>
        </div>

      </ng-template>
    </p-menubar>
  </nav>



</header>
